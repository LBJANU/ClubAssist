<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClubAssist{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
        }
        
        :root {
            --michigan-blue: #00274C;
            --michigan-maize: #FFCB05;
            --michigan-blue-light: #2563eb;
            --michigan-blue-dark: #001a33;
            --michigan-maize-light: #fff4cc;
        }
        
        /* Michigan Color Classes */
        .michigan-blue { background-color: var(--michigan-blue); }
        .bg-michigan-blue { background-color: var(--michigan-blue); }
        .michigan-maize { background-color: var(--michigan-maize); }
        .text-michigan-blue { color: var(--michigan-blue); }
        .text-michigan-maize { color: var(--michigan-maize); }
        .hover-michigan-maize:hover { background-color: var(--michigan-maize); }
        
        /* Gradient Backgrounds */
        .bg-michigan-gradient {
            background: linear-gradient(135deg, var(--michigan-blue) 0%, #1e40af 100%);
        }
        
        .bg-michigan-gradient-light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, var(--michigan-maize-light) 100%);
        }
        
        .bg-michigan-gradient-subtle {
            background: linear-gradient(135deg, #fefefe 0%, #f8fafc 50%, rgba(255, 203, 5, 0.05) 100%);
        }
        
        .bg-michigan-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        }
        
        /* Enhanced Shadows */
        .shadow-michigan {
            box-shadow: 0 10px 25px -5px rgba(0, 39, 76, 0.1), 0 4px 6px -2px rgba(0, 39, 76, 0.05);
        }
        
        .shadow-michigan-lg {
            box-shadow: 0 20px 40px -10px rgba(0, 39, 76, 0.15), 0 8px 15px -5px rgba(0, 39, 76, 0.1);
        }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Enhanced Button Styles */
        .btn-michigan {
            background: linear-gradient(135deg, var(--michigan-blue) 0%, var(--michigan-blue-light) 100%);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 39, 76, 0.2);
        }
        
        .btn-michigan:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 39, 76, 0.3);
        }
        
        .btn-maize {
            background: linear-gradient(135deg, var(--michigan-maize) 0%, #fbbf24 100%);
            color: var(--michigan-blue);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 203, 5, 0.3);
        }
        
        .btn-maize:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 203, 5, 0.4);
        }
        
        /* Navigation Enhancements */
        .nav-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 39, 76, 0.1);
        }
        
        /* Form Enhancements */
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        
        .form-input:focus {
            border-color: var(--michigan-blue);
            box-shadow: 0 0 0 3px rgba(0, 39, 76, 0.1);
            outline: none;
        }
        
        /* Card Enhancements */
        .card-michigan {
            background: var(--bg-michigan-card);
            border-radius: 1rem;
            border: 1px solid rgba(0, 39, 76, 0.05);
            transition: all 0.3s ease;
        }
        
        .card-michigan:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-michigan-lg);
        }
        
        /* Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #fefefe, #f8fafc, rgba(255, 203, 5, 0.03), #f1f5f9);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col animated-bg">
    <!-- Navigation -->
    <nav class="nav-glass py-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between px-6">
            <a href="/" class="text-3xl font-black text-michigan-blue tracking-tight hover:scale-105 transition-transform">
                Club<span class="text-michigan-maize">Assist</span>
            </a>
            
            {% if user.is_authenticated %}
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center space-x-3 text-michigan-blue hover:text-michigan-blue/80 transition-all duration-300 bg-white/70 px-4 py-2 rounded-xl shadow-sm hover:shadow-md">
                        <div class="w-8 h-8 bg-michigan-gradient rounded-full flex items-center justify-center text-white font-semibold text-sm">
                            {{ user.username|first|upper }}
                        </div>
                        <span class="font-semibold">{{ user.username }}</span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-300" x-bind:class="open ? 'rotate-180' : ''"></i>
                    </button>
                    
                    <div x-show="open" @click.away="open = false" 
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="transform opacity-0 scale-95"
                         x-transition:enter-end="transform opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-150"
                         x-transition:leave-start="transform opacity-100 scale-100"
                         x-transition:leave-end="transform opacity-0 scale-95"
                         class="absolute right-0 mt-3 w-56 glass rounded-xl shadow-michigan py-2 z-50">
                        <a href="{% url 'users:profile' %}" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors rounded-lg mx-2">
                            <i class="fas fa-user mr-3 text-michigan-blue"></i>Profile
                        </a>
                        <a href="{% url 'clubs:club_list' %}" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors rounded-lg mx-2">
                            <i class="fas fa-tasks mr-3 text-michigan-blue"></i>Choose Your Club Interests
                        </a>
                        <div class="border-t border-gray-200 my-1"></div>
                        <a href="{% url 'users:logout' %}" class="flex items-center px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors">
                            <i class="fas fa-sign-out-alt mr-3"></i>Sign Out
                        </a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn-michigan">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Enhanced Messages -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'error' %}bg-red-50 border-red-200 text-red-800{% else %}bg-green-50 border-green-200 text-green-800{% endif %} border-l-4 px-6 py-4 rounded-r-xl shadow-sm mb-4" role="alert">
            <div class="flex items-center">
                <i class="{% if message.tags == 'error' %}fas fa-exclamation-circle text-red-500{% else %}fas fa-check-circle text-green-500{% endif %} mr-3"></i>
                <span class="font-medium">{{ message }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Enhanced Footer -->
    <footer class="glass border-t border-michigan-blue/10 py-8 mt-auto">
        <div class="container mx-auto text-center px-6">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <span class="text-2xl font-bold text-michigan-blue">Club<span class="text-michigan-maize">Assist</span></span>
            </div>
            <p class="text-gray-600 mb-2">&copy; 2025 ClubAssist - University of Michigan</p>
        </div>
    </footer>
</body>
</html>
