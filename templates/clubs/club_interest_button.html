<form hx-post="{% url 'clubs:toggle_interest' club.id %}" hx-swap="outerHTML">
    {% csrf_token %}
    <button class="text-blue-500 hover:text-blue-700 transition-colors">
        {% if club_interested %}
            <i class="fas fa-heart"></i> Interested
        {% else %}
            <i class="far fa-heart"></i> Not Interested
        {% endif %}
    </button>
</form>
